<section class="Profilesection">
            <div class="companyDetailsBg">
                <div class="profileHead">Server Details For Project : {{project.projectName}}</div>
                <div class="topButtonDv">
                    <a href="javascript:void(0)" ng-click="showServerModal()" class="addButton"><i class="fa fa-plus" aria-hidden="true"></i> Add Server</a>
                    <!-- <a href="#/users" class="manageButton"><i class="fa fa-user" aria-hidden="true"></i> User Management</a> -->
                </div>

           <div class="page_messages" ng-style="createStyle">
              <div class="headsup-close-button" ng-click="createStyle={display:'none'}"><i class="fa fa-times"></i>
              </div>
              <div class="innerhtml"><h3>Create new server.</h3></div>
            </div>

            <div class="clear">&nbsp;</div>
                <div data-masonry data-masonry-options='{ "columnWidth": 100 }'>
                <div data-masonry-item ng-class="{0 : 'last'}[($index+1) % 4]" class="perCompanyBox  masonry-brick"  data-ng-repeat="server in servers">
                    <div class="profileHead2"><a href="javascript:void(0)" ng-click="setCompanyId(project.id)"><span class="projectIconClass"> </span>{{ server.serverName }}</a></div>
                    <a href="javascript:void(0)" ng-click="$parent.selectedIndex = $index;showOptions($index)" class="settingsIcon"><span class="companySettingIcon"></span></a>
                    <div class="settingsPop" ng-show="$parent.selectedIndex == $index?visible:false">
                        <ul>
                            <li ng-if = "server.users.indexOf(name.toLowerCase()) != -1"><a href="javascript:void(0)" ng-click="showUserModal('getAccessKey', server.serverIP)">Get Access Key</a></li>
                            <li><a href="javascript:void(0)" ng-click="showUserModal('adduser', server.serverIP)">Add User</a></li>
                            <li><a href="javascript:void(0)" ng-click="showUserModal('deleteuser', server.serverIP)">Delete User</a></li>
                            <li><a href="javascript:void(0)" ng-click="showUserModal('changeprivilege', server.serverIP)">Change Privilege</a></li>
                            <li ng-if = "server.lockedDown==0"><a href="javascript:void(0)" ng-click="showUserModal('serverLockdown', server.serverIP)">LockDown Server</a></li>
                            <li ng-if = "server.lockedDown==1"><a href="javascript:void(0)" ng-click="showUserModal('serverUnlock', server.serverIP)">Unlock Server</a></li>
                              <li><a href="javascript:void(0)" ng-click="showUserModal('enviromentVariable', server.serverIP)">Enviroment variable</a></li>
                             <li><a href="javascript:void(0)" ng-click="showUserModal('processList', server.serverIP)">Process List</a></li>
                        </ul>
                    </div>
                    <ul class="projectUl">
                       <li ng-repeat="user in server.users" ng-if="$index <= 9"><a href="javascript:void(0)" ng-click="setCompanyId(company.id)">{{ user }}</a></li>
                    </ul>
                    <a class="moreClass" ng-click="setCompanyId(company.id)
                    " ng-if="server.users.length > 9" href="javascript:void(0)">more <i class="fa fa-arrow-right" aria-hidden="true"></i></a>
                </div>
            </div>
                
                
            </div>
</section>
