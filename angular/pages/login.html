<!-- Login Section -->
<section class="loginsection">
    <div class="content-wrapper">

        <div class="loginLogo">
            <div class="headerOne formHeading">Login</div>
        </div>
        <div class="clear"></div>
        <div class="loginBox">
            <form name="loginForm" novalidate>
                <div class="dontHaveText">You donâ€™t have an account of InfraGuard? <a href="#signup">Sign Up</a></div>
                <div class="formFieldMain">
                    <div class="loginLabel">Email Address</div>
                    <input id="Text1" type="text" ng-blur="uname_blur()" placeholder="" name="txtEmail" ng-model="txtEmail" required />
                    <span class="colorRed errorField" ng-show="!loginFailed && !loginForm.txtEmail.$valid && (loginForm.txtEmail.$dirty || loginForm.txtEmail.$touched)">Email Id is required.</span>
                </div>
                <div class="formFieldMain">
                    <div class="loginLabel">Password</div>
                    <input id="Text2" type="password" ng-blur="passw_blur()" placeholder="" name="txtPassw" ng-model="txtPassw" required />
                    <span class="colorRed errorField" ng-show="!loginFailed && !loginForm.txtPassw.$valid && (loginForm.txtPassw.$dirty || loginForm.txtPassw.$touched)">Password is required.</span>
                </div>
                <input id="Password1" type="submit" value="Login" name="btnSubmit" ng-click='login()' />
            </form>
            <div class="forgotText" ng-click="showResetPopup('pwd')"><a href="javascript:void(0)">Forgot Password</a></div>
            <div class="signUpText"></div>
            <p>Never log in on a machine that doesn't belong to you.</p>

            <div>
                <p class="colorRed" ng-show="loginFailed">{{ loginMsg }}</p>
            </div>
            <div class="clear"></div>
        </div>

    </div>

</section>
<!-- Login Section End -->
