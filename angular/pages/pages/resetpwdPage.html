<section ng-app="resetpwd" ng-controller="resetpwdController">
 <div class="content-wrapper">
    <div class="headerOne formHeading"> Reset Your Password </div>
    <div class="clear"></div>
    <div class="loginBox">
    <div ng-show="pwdResetSuccess">
        <div class="successMsg">Password reset done.</div>
      </div>
    <form>
     
<div class="formFieldMain">
	  <label class="loginLabel">New Password : </label>
	  <input type="password" name="newpwd" ng-model="newpwd" ng-blur="checkPassValidity('newpwd')" 
        maxlength="32">
	  <span class="colorRed errorField">{{ newpwdMsg }}</span>
	 
</div>
<div class="formFieldMain">
	  <label class="loginLabel">Confirm Password : </label>
	  <input type="password" name="cnfpwd" ng-model="cnfpwd" maxlength="32">
      <span class="colorRed">{{ finalpwdMsg }}</span>
</div> 
	  <input type="submit" value="Reset Password" ng-click="resetPassword()"/>
	  
      <div class="clear"></div>
        <a class="gotologinText" href={{loginUrl}}>Go to login page.</a>
      </form>
      <div class="clear"></div>
      </div>
 </div>
</section>
